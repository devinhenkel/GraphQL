type Query {
    me: User!
    post(id: ID!): Post!
    posts(query: String, sort: String, sortdir: Int): [Post!]
    users(query: String): [User]
    user(id: ID!): User!
    comments: [Comment]
    comment(id: ID!): Comment!
    grades: [Int!]!
    add(numbers: [Float!]!): Float!
}

type Mutation {
    createUser(data: CreateUserInput): User!
    deleteUser(id: ID!): User!
    updateUser(id: ID!, data: UpdateUserInput!): User!
    addPost(data: AddPostInput): Post!
    deletePost(id: ID!): Post!
    updatePost(id: ID!, data: UpdatePostInput!): Post!
    setPostStatus(id: ID!, published: Boolean): Post!
    addComment(data: AddCommentInput): Comment!
    deleteComment(id: ID!): Comment!
    updateComment(id: ID!, data: UpdateCommentInput!): Comment!
}

type Subscription {
    comments(postId: ID!): CommentSubscriptionPayload!
    posts: PostSubscriptionPayload!
}

input CreateUserInput {
    firstname: String!
    lastname: String!
    email: String!
}

input UpdateUserInput {
    firstname: String
    lastname: String
    email: String
}

input AddPostInput {
    title: String!
    body: String!
    author: ID!
}

input UpdatePostInput {
    title: String
    body: String
    author: ID
    published: Boolean
}

input AddCommentInput {
    text: String!
    author: ID!
    post: ID!
}

input UpdateCommentInput {
    text: String
    author: ID
    post: ID
}

type User {
    id: ID!
    firstname: String!
    lastname: String!
    email: String!
    posts: [Post]
    comments: [Comment]
}

type Post {
    id: ID!
    title: String!
    body: String!
    published: Boolean!
    author: User!
    comments: [Comment]
}

type Comment {
    id: ID!
    text: String!
    author: User!
    post: Post!
}

enum ContentAction {
    CREATED
    UPDATED
    DELETED
}

type PostSubscriptionPayload {
    mutation: ContentAction!
    data: Post!
}

type CommentSubscriptionPayload {
    mutation: ContentAction!
    data: Comment!
}